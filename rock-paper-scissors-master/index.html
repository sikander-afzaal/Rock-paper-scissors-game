<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="./images/logo.svg" alt="" />
        <div class="right">
          <p class="score__name">SCORE</p>
          <p class="score">0</p>
        </div>
      </div>
      <div class="bottom">
        <h1 class="you">You Chose</h1>
        <h1 class="house">House Chose</h1>
        <img src="./images/bg-triangle.svg" alt="" class="triangle" />
        <div data-circle="paper" class="circles paper">
          <span class="wrapper"
            ><img src="./images/icon-paper.svg" alt="" class=""
          /></span>
        </div>
        <div data-circle="scissors" class="circles scissors">
          <span class="wrapper"
            ><img src="./images/icon-scissors.svg" alt="" class=""
          /></span>
        </div>
        <div data-circle="rock" class="circles rock">
          <span class="wrapper"
            ><img src="./images/icon-rock.svg" alt="" class=""
          /></span>
        </div>
        <button class="rules">RULES</button>
      </div>
    </div>
    <div class="overlay"></div>
    <div class="modal">
      <div class="top-modal">
        <h1 class="modal-heading">RULES</h1>
        <img src="./images/icon-close.svg" alt="" class="cross" />
      </div>
      <img src="./images/image-rules.svg" alt="" class="modal-img" />
    </div>
    <script src="./js.js"></script>
  </body>
</html>
